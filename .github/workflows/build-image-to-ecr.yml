name: Build docker image

on:
  workflow_call:
    inputs:
      aws-creds-role-to-assume:
        required: true
        type: string
        description: Role arn to assume without aws credentials
      aws-region:
        required: true
        type: string
        description: AWS Region
      docker-build-args:
        required: false
        type: string
        description: docker build args
        default: ''
      docker-build-target:
        required: false
        type: string
        description: Docker Image target during build
      docker-build-context:
        required: false
        type: string
        description: Dockerfile dir
        default: '.'
      docker-file-path:
        required: false
        type: string
        description: Dockerfile path
        default: 'Dockerfile'
      docker-tag:
        required: true
        type: string
        description: Tag to be linked on ECR
      ecr-url:
        required: true
        type: string
        description: ECR url to push images
      ecr-repo:
        required: true
        type: string
        description: ECR repository name
      runs-on:
        required: false
        type: string
        description: Runner type
        default: ubuntu-22.04
      cache-from:
        required: false
        type: string
        description: Cache from config
        default: 'type=gha'
      cache-to:
        required: false
        type: string
        description: Cache to config
        default: 'type=gha,mode=max'

    secrets:
      GH_ACCESS_TOKEN:
        required: false
      

jobs:

  build:
    runs-on: ${{ inputs.runs-on }}
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
      pull-requests: none
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2.1.0
        with:
          role-to-assume: ${{ inputs.aws-creds-role-to-assume }}
          aws-region: ${{ inputs.aws-region }}

      - name: Login to ECR ${{ inputs.ecr-url }}
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.ecr-url }}

      - name: Build image
        uses: docker/build-push-action@v6
        env:
          DD_GIT_REPOSITORY_URL: ${{ github.event.repository.html_url }}
          DD_GIT_COMMIT_SHA: ${{ github.sha }}
        with:
          push: true
          cache-from: ${{ inputs.cache-from }}
          cache-to: ${{ inputs.cache-to }}
          context: ${{ inputs.docker-build-context }}
          target: ${{ inputs.docker-build-target }}
          file: ${{ inputs.docker-file-path }}
          tags: |
            ${{ inputs.ecr-url }}/${{ inputs.ecr-repo }}:latest
            ${{ inputs.ecr-url }}/${{ inputs.ecr-repo }}:${{ inputs.docker-tag }}
          build-args: |
            GH_ACCESS_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}
            DD_GIT_REPOSITORY_URL=${{ github.event.repository.html_url }}
            DD_GIT_COMMIT_SHA=${{ github.sha }}
            ${{ inputs.docker-build-args }}