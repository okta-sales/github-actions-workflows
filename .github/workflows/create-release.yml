name: Create release

on:
  workflow_call:
    inputs:
      bump-type:
        required: true
        type: string
        description: Release type
      prefix:
        required: true
        type: string
        description: Prefix
      runs-on:
        required: false
        type: string
        description: Runner type
        default: ubuntu-22.04
      ref:
        required: false
        type: string
        description: Ref
        default: ${{ github.ref_name }}
      fetch-depth:
        required: false
        type: number
        description: Fetch depth
        default: 1
    outputs:
      release-tag:
        description: Release Tag
        value: ${{ jobs.create-release.outputs.release-tag }}
    secrets:
      GH_TOKEN:
        required: true

jobs:

  create-release:
    runs-on: ${{ inputs.runs-on }}
    outputs:
      release-tag: ${{ inputs.prefix }}${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.fetch-depth }}
          ref: ${{ inputs.ref }}

      - name: Pull latest ref
        run: git pull origin ${{ inputs.ref }}

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Generate next release
        uses: zwaldowski/semver-release-action@v4
        id: version
        with:
          bump: ${{ inputs.bump-type }}
          prefix: ${{ inputs.prefix }}
          github_token: ${{ secrets.GH_TOKEN }}
          dry_run: true

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          name: ${{ inputs.prefix }}${{ steps.version.outputs.version }}
          tag: ${{ inputs.prefix }}${{ steps.version.outputs.version }}
          token: ${{ secrets.GH_TOKEN }}